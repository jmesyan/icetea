		ENTER_WRONG_RELOAD = 2;	//需要重新load
		ENTER_WRONG_CHANNEL= 3; //请求的频道不对
		ENTER_WRONG_GOLDS  = 4;	//玩家金币不符合要求
		ENTER_WRONG_ACCOUNT= 5;	//帐号异常，禁止登陆
